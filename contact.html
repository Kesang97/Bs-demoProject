<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/my_style.css" />

    <!-- font-awesome css -->
    <script
      src="https://kit.fontawesome.com/6190fed17b.js"
      crossorigin="anonymous"
    ></script>

    <title>Bootstrap Lesson</title>
  </head>

  <body>
    <div id="header">
      <div class="container">
        <nav class="navbar navbar-expand-md">
          <a href="#" class="navbar-brand text-white">Company Name</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span><i class="fas fa-bars text-white"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-items">
                <a href="index.html" class="nav-link text-white pr-4">Home</a>
              </li>
              <li class="nav-items">
                <a href="#" class="nav-link text-white pr-4">AboutUs</a>
              </li>
              <li class="nav-items">
                <a href="contact.html" class="nav-link text-white pr-4">ContactUs</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    
    <div id="contact">
      <div class="container">
        <h2 class="text-center mt-3">Login Form</h2>
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" placeholder="username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="password">
              <small class="form-text text-muted">
                Your Password must be between 8 to 12 characters..
              </small>
            </div>
            <div class="form-group">
              <label>Country</label>
              <select class="form-control">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bhutan</option>
                <option value="">Nepal</option>
                <option value="">Bangladesh</option>
              </select>
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea name="" class="form-control"></textarea>
             
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Mobile Number</label>
              <input type="number" class="form-control" placeholder="phone number">
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="css/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
